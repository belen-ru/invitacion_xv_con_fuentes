
<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación XV Años</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div id="bienvenida">
    <div class="bienvenida-contenido">
      <h1>¡Estás invitado a mis XV!</h1>
      <button id="entrar">Entrar</button>
    </div>
  </div>

  <div class="background"></div>

  <button id="btn-musica">Pausar música</button>
  <audio id="musica" loop>
    <source src="/images/Cree y atrévete - Tinker bell (2008) Latino.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>

  <main id="contenido" style="display:none;">
    <section class="seccion portada">
      <img src="/images/_MG_7816.webp" alt="Imagen principal">
      <h1>Mis XV Años</h1>
      <img src="/images/10.png">
    </section>
    <section class="seccion contador">
      <h2>Faltan...</h2>
      <div id="cuenta-regresiva"></div>
    </section>
    <section class="seccion foto"><img src="/images/_MG_7753.webp" alt="Foto 1"></section>
    <section class="seccion fecha"><h2>24 de Agosto de 2025</h2></section>
    <section class="seccion ubicacion">
      <h3>Recepción</h3><p>Salón Brillante, 8:00 PM</p>
      <h3>Iglesia</h3><p>Parroquia San José, 6:00 PM</p>
    </section>
    <section class="seccion foto"><img src="img/foto2.jpg" alt="Foto 2"></section>
    <section class="seccion vestimenta"><h3>Código de Vestimenta</h3><p>Formal elegante</p></section>
    <section class="seccion foto"><img src="img/foto3.jpg" alt="Foto 3"></section>
    <section class="seccion sobres"><h3>Lluvia de Sobres</h3><p>Tu presencia es el mejor regalo, pero si deseas apoyarme...</p><span class="icono-sobre">✉️</span></section>
    <section class="seccion foto"><img src="img/foto4.jpg" alt="Foto 4"></section>
    <section class="seccion deseos">
      <h3>Déjame un mensaje bonito</h3>
      <textarea placeholder="Escribe tu mensaje aquí..."></textarea>
      <button>Enviar</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
